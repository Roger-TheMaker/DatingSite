<div class="container mt-3" style="margin-left:60px">
    <h2>The number of {{likesParam === 'Likers' ? 'Members Who Liked Me' : 'Members Who I Liked'}}
     is {{pagination.totalItems}}</h2>
  </div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" ngDefaultControl [(ngModel)]="likesParam"
        btnRadio="Likers" (click)="loadUsers()">Get The Members Who Liked me</button>
      <button class="btn btn-primary" ngDefaultControl [(ngModel)]="likesParam"
        btnRadio="Likees" (click)="loadUsers()"
         style="margin-left:10px" >Get The Members Who I Liked</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
   [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
     nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    class="my-pagination" >
  </pagination>
</div>
